name: Maven Deploy

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: |
            [
              {
                "id": "central",
                "username": "${{ secrets.OSSRH_USERNAME }}",
                "password": "${{ secrets.OSSRH_TOKEN }}"
              },
              {
                "id": "ossrh-snapshots",
                "username": "${{ secrets.OSSRH_USERNAME }}",
                "password": "${{ secrets.OSSRH_TOKEN }}"
              }
            ]

      # 1. Enforce that the POM version matches the Tag
      - name: Ensure POM version matches Tag
        run: |
          TAG_VERSION=${GITHUB_REF##*/v}
          echo "Tag Version: $TAG_VERSION"
          mvn versions:set -DnewVersion=$TAG_VERSION -DprocessAllModules=true -DgenerateBackupPoms=false

      - name: Deploy to Maven Central
        run: mvn -B deploy -P maven-publisher -DskipTests
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Bump next snapshot version
        run: mvn versions:set -DnextSnapshot -DprocessAllModules=true -DgenerateBackupPoms=false

      - name: Commit snapshot version
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "**/pom.xml"
          git commit -m "[CI] Bumped to next snapshot"
          git push origin HEAD:master
